apply plugin: 'java'
apply plugin: 'idea'

jar {
    baseName = 'goodlike-commons'
    version = '0.7'
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    // used for various collections/loading cache across the board
    compile 'com.google.guava:guava:18.0'

    // mostly used for Unchecked versions of functional interfaces in various places
    compile 'org.jooq:jool:0.9.7'

    // needed for jackson and resty packages only
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.1'

    // needed for jooq package only
    compile 'org.jooq:jooq:3.6.2'

    // needed for joda.time package only
    compile "joda-time:joda-time:2.8.2"

    // needed for spring.mockmvc package only
    compile 'org.springframework:spring-test:4.2.1.RELEASE'
    compile 'org.springframework:spring-web:4.2.1.RELEASE'
    compile 'org.springframework:spring-beans:4.2.1.RELEASE'
    compile 'javax.servlet:javax.servlet-api:3.1.0'

    // needed for spring.gmail package only
    compile 'org.springframework:spring-context-support:4.2.1.RELEASE'
    compile 'javax.mail:javax.mail-api:1.5.4'

    // unit tests
    testCompile 'junit:junit:4.12'
    // better assertions
    testCompile 'org.assertj:assertj-core:3.2.0'
    // mocking various objects
    testCompile 'org.mockito:mockito-all:1.10.19'
    // a little bit of reflection
    testCompile 'org.jooq:joor:0.9.5'
}
